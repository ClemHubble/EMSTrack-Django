{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Groups</h1>

<div class="container">
    <div class="row">
        <div class="col">

            <p>
                <a href="{% url 'login:group_create' %}">new</a>
            </p>

            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for group in group_list %}
                <tr>
                    <td>
                        <a href="{% url 'login:group_detail' pk=group.id %}">{{ group.name }}</a>
                    </td>
                    <td>
                        {{ group.groupprofile.description }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
