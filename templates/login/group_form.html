{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>User</h1>

<div class="container">
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        {% for form in inlines %}
        <table>
            {{ form }}
        </table>
        {% endfor %}
        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</div>

{% endblock %}
