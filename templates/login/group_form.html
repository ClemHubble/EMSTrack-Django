{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Group</h1>

<div class="container">
    <form method="POST" class="post-form">
        {% csrf_token %}

        <h3>Details:</h3>

        <table>
            {{ form }}
            {% for form in inlines|slice:":1" %}
            {{ form }}
            {% endfor %}
        </table>

        <h3>Permissions:</h3>

        {% for form in inlines|slice:"1:" %}
        <table>
            {{ form }}
        </table>
        {% endfor %}

        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</div>

{% endblock %}
