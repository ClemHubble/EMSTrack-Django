{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Users</h1>

<div class="container">
    <p>
        <a href="{% url 'login:user_create' %}">new</a>
    </p>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Username</th>
            <th>Last</th>
            <th>First</th>
        </tr>
        </thead>
        <tbody>
        {% for user in user_list %}
        <tr>
            <td>
                <a href="{% url 'login:user_detail' pk=user.id %}">{{ user.username }}</a>
            </td>
            <td>
                {{ user.last_name }}
            </td>
            <td>
                {{ user.first_name }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
