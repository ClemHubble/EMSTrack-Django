{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Users</h1>

<div class="container">
    <div class="row">
        <div class="col">

            <p>
                <a href="{% url 'login:user_create' %}">new</a>
            </p>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Email</th>
                    <th>Staff</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                {% for user in user_list %}
                <tr>
                    <td>
                        <a href="{% url 'login:user_detail' pk=user.id %}">{{ user.username }}</a>
                    </td>
                    <td>
                        {{ user.first_name }}
                    </td>
                    <td>
                        {{ user.last_name }}
                    </td>
                    <td>
                        {{ user.email}}
                    </td>
                    <td>
                        {{ user.staff }}
                    </td>
                    <td>
                        {{ user.active }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
