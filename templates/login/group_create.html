{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>{% trans "Group" %}</h1>

            <form method="POST" class="post-form">
                {% csrf_token %}

                <h3>{% trans "Details" %}:</h3>

                <table>
                    {{ form }}
                </table>

                <p>
                    {% trans "Edit the group after creation to provide more details." %}
                </p>

                <p>
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
