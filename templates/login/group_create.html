{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Group</h1>

<div class="container">
    <form method="POST" class="post-form">
        {% csrf_token %}

        <h3>Details:</h3>

        <table>
            {{ form }}
        </table>

        <p>
            Edit the group after creation to provide more details.
        </p>

        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</div>

{% endblock %}
