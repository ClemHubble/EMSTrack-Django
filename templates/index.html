{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="modal" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">EMSTrack Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form-signin"
                      method="post"
                      action="{% url 'login:login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">
                            Username:
                        </label>
                        <input type="text" name="username" autofocus placeholder="Username"
                               class="form-control input-lg"
                               maxlength="150" required id="id_username"/>
                    </div>
                    <div class="form-group">
                        <label for="id_password">
                            Password:
                        </label>
                        <input type="password" name="password" placeholder="Password"
                               class="form-control input-lg"
                               required id="id_password">
                    </div>

                    <a href="{% url 'login:password_reset' %}">Forgot Password?</a>

                    <input type="hidden" name="next" value="{{ next }}"/>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">

            <h1>EMSTrack</h1>

            <p>Welcome to EMSTrack.</p>

        </div>
    </div>
</div>

{% endblock %}
