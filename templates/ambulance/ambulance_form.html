{% extends "base.html" %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <h1>Ambulance</h1>

    <form method="POST" class="post-form">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</div>

{% endblock %}
