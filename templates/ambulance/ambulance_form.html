{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
{{ form.media }}

{% endblock %}

{% block content %}

<h1>Ambulance</h1>

<div class="container">
  <form method="POST" class="post-form">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
