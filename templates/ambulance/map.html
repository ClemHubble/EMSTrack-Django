{% extends "leaflet/base.html" %}
{% load static %}

{% block leaflethead %}
    <script src="{% static 'js/form-button.js' %}"></script>

    <script>
        var ambulance_status = {{ ambulance_status|safe }};
        var ambulance_capability = {{ ambulance_capability|safe }};
        var location_type= {{ location_type|safe }};
        var username = '{{ user.get_username|safe }}';
        var APIBaseUrl = '{% url 'homepage' %}api/';
        var MQTTBroker = {
            host: '{{ broker_websockets_host|safe }}',
            port: {{ broker_websockets_port|safe }}
        };
        var clientId = '{{ client_id|safe }}';
    </script>

{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">

            <div class="col-md-9">
                <div id="live-map" style="width: 800px; height: 700px"></div>
            </div><!--end col-md-9-->

            <div class="col-md-3">

                <!-- Start of Ambulance Grid -->
                <!--<div class="row text-center" style="border: 1px solid #CECECE; border-radius: 5px;" >-->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <b><a data-toggle="collapse" href="#ambulance_collapse">Ambulances</a></b>
                            </h4>
                        </div>
                        <div id="ambulance_collapse" class="collapse in panel-body">
                            <div id="ambulance-grid"></div>
                        </div>
                    </div>
                </div>

                <!-- End of Ambulance Grid Row -->

                <!--        Ambulance info panel      -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <b><a data-toggle="collapse" href="#ambulance_info_collapse">Ambulance Info</a></b>
                            </h4>
                        </div>
                        <div id="ambulance_info_collapse" class="collapse in">
                            <div class="panel-body"
                                 id="ambulance-detail">
                                <input type="hidden"
                                       name="change-status-ambulance-id"
                                       id="ambulance-detail-id">
                                <p>
                                    <strong>Ambulance:</strong>
                                    <span id="ambulance-detail-name"/>
                                </p>
                                <p>
                                    <strong>Capability:</strong>
                                    <span id="ambulance-detail-capability"/>
                                </p>
                                <p>
                                    <strong>Updated on:</strong>
                                    <span id="ambulance-detail-updated-on"/>
                                </p>
                                <p>
                                    <strong>Status:</strong>
                                    <select id="ambulance-detail-status-select"
                                            style="margin: auto;">
                                        {% for k, v in ambulance_status.items %}
                                            <option value="{{ k }}">{{ v }}</option>
                                        {% endfor %}
                                    </select>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--        end of Ambulance info panel      -->

                <!--        Dispatch panel      -->
                <div class="row">

                    <div id="dispatch_work">
                        <button class="btn btn-primary" style="display: block; width: 100%;" onclick="beginDispatching()">
                            Dispatch
                        </button>
                    </div>

                    <form id="dispatchForm" method="POST" action="" class="collapse">
                        {% csrf_token %}
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <b>Dispatch</b>
                                </h4>
                            </div>
                            <!-- Dispatch Panel window -->
                            <div class="panel-body">

                                <span class="glyphicon glyphicon-chevron-right"></span>Ambulances:<br/>
                                <div class="panel panel-default">
                                    <div class="panel-body" style="line-height: 1.5px;">

                                        <div id="ambulance-selection">
                                            <input id="ambulance-selection-message"
                                                   style="border: none;"
                                                   placeholder="Click on or drag ambulances here"/>
                                        </div>
                                    </div>
                                </div>

                                <span class="glyphicon glyphicon-chevron-right"></span> Location:
                                <input id="street" type="text"
                                       name="street" class="form-control"
                                       placeholder="Address" required/>
                                <br/>
                                <div class="well well-sm" title="Click on map to update coordinates">
                                    <strong>Latitude:</strong>
                                    <div id="curr-lat" style="display: inline-block;"></div>
                                    <br/>
                                    <strong>Longitude:</strong>
                                    <div id="curr-lng" style="display: inline-block;"></div>
                                </div>

                                <span class="glyphicon glyphicon-chevron-right"></span> Description:
                                <div class="form-group">
                                    <textarea class="form-control" name="description" rows="5" id="comment"
                                              required></textarea>
                                </div>

                                <span class="glyphicon glyphicon-chevron-right"></span> Priority:
                                <br/>
                                <form required>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="radio" name="priority" value="A">A
                                            <span class="glyphicon giyphicon ok"></span></input>
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="priority" value="B">B
                                            <span class="glyphicon giyphicon ok"></span></input>
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="priority" value="C">C
                                            <span class="glyphicon giyphicon ok"></span></input>
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="priority" value="D">D
                                            <span class="glyphicon giyphicon ok"></span></input>
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="priority" value="E">E
                                            <span class="glyphicon giyphicon ok"></span></input>
                                        </label>
                                    </div>
                                </form>

                                <br/><br/>

                                <button type="submit" class="btn btn-danger" style="display: block; width: 100%;">
                                    Dispatch
                                </button>
                            </div>
                        </div>
                    </form>

                </div><!--        end of row Dispatch panel      -->

            </div><!--end col-md-3-->
        </div><!--end row -->
    </div><!--end container-->

    <!-- This is modals for ambulance dispatcher's panel -->
    <!-- Modal -->
    <div id="dispatchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

<!-- Load required libraries -->

<!-- MQTT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<!-- MapBox Geocoder -->
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css'
      type='text/css' />

<!-- Google Geocoder -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmET7s-wnswMRMtrc8UaleEQ-8-zkgw_w&libraries=places&callback=dispatchInitAutocomplete"
        async defer></script>
-->

<!-- Load javascript code -->
<script src="{% static 'js/dispatch.js' %}"></script>
<script src="{% static 'js/map.js' %}"></script>
<script src="{% static 'leaflet/js/leaflet.rotatedMarker.js' %}"></script>

{% endblock %}
