{% extends "base.html" %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" class="post-form">
        {% csrf_token %}

        <h1>Location</h1>

        <h3>Details:</h3>

        <table>
            {{ form }}
        </table>

        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</div>

{% endblock %}
