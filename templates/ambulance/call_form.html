{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">

            <h1>Call</h1>

            <form method="POST" class="post-form">
                {% csrf_token %}

                <h3>Details:</h3>

                <table>
                    {{ form }}
                    {% for form in inlines|slice:":1" %}
                    {{ form }}
                    {% endfor %}
                </table>

                <h3>Patients and Ambulances:</h3>

                {% for form in inlines|slice:"1:" %}
                <table>
                    {{ form }}
                </table>
                {% endfor %}

                <p>
                    <button type="submit" class="btn btn-primary">Save</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
