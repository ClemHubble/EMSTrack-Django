{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Hospital Equipment</h1>

<div class="container">
	<p>
		<a href="{% url 'hospital:equipment_create' %}">new</a>
	</p>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Name</th>
			<th>Address</th>
			<th>Comments</th>
			<th>Updated on</th>
			<th>by</th>
		</tr>
		</thead>
		<tbody>
		{% for equipment in equipment_list %}
		<tr>
			<td>
				<a href="{% url 'hospital:equipment_detail' pk=equipment.id %}">{{ equipment.equipment.name }}</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
