{% extends "base.html" %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ form.media }}
{% endblock %}

{% block content %}

<h1>Hospital</h1>

<div class="container">
  <form method="POST" class="post-form">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    {% for form in inlines %}
    <table>
      {{ form }}
    </table>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
</div>

{% endblock %}
