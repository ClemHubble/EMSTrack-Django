{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head %}
{{ form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>{% trans "Hospital" %}</h1>

            <form method="POST" class="post-form">
                {% csrf_token %}

                <h3>{% trans "Details" %}:</h3>

                <table>
                    {{ form }}
                    {{ equipmentholder_form }}
                </table>

                <p>
                    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
