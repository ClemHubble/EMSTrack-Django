{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h1>Equipment</h1>

            <p>
                <a href="{% url 'equipment:create' %}">new</a>
            </p>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                {% for equipment in equipment_list %}
                <tr>
                    <td>
                        <a href="{% url 'equipment:detail' pk=equipment.id %}">{{ equipment.name }}</a>
                    </td>
                    <td>
                        {{ equipment.type|get_equipment_type }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
