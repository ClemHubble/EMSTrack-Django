<!-- Django messages using bootstrap
  -- From: https://simpleisbetterthancomplex.com/tips/2016/09/06/django-tip-14-messages-framework.html
  -->
<div id="alert_placeholder" style="position:fixed; top: 20px; width: 70%; margin: 0 auto; z-index:9999; border-radius:0px">
</div>
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
