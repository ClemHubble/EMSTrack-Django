<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    .main {
      max-width: 320px; 
      margin: 0 auto; 
    }

    section.signup-box {
      margin: auto;
      width: 400px; 
    }
    button.btn.btn-primary {
      width: 100%;
    }
    div.form-group {
      margin-left: 0px !important; 
      margin-right: 0px !important;  
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cruz Roja</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/auth/login">Sign In</a></li>
          <li class="active"><a href="#">Signup<span class="sr-only">(current)</span></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="#">Link</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Maria added this --> 
  {% if error %}
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Error</h3>
   </div>
    <div class="panel-body">
    {{ error }}
    </div>
  </div>
  {% endif %}


  <div class="container">
    <div class="row">
    <section class="signup-box">
      <h3>Cruz Roja Registration</h3>
      <div class="line">
          <hr class="line-hr">
          <span class="line-span">  </span>
      </div>

      <form class="form-horizontal" method="post" action="/signup/">{% csrf_token %}
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" name="phone" id="inputUserPhone" required>
      </div>

      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" class="form-control" name="email" id="inputUserEmail" required>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" name="password1" id="inputUserPassword1" required>
      </div>

      <div class="form-group">
        <label for="inputPassword">Re-enter Password</label>
        <input type="password" class="form-control" name="password2" id="inputUserPassword2" required>
      </div>

      <button type="submit" class="btn btn btn-primary" value="signup">Signup</button>
      </form>
    </section>
  </div>
  </div>
</body>
</html>
